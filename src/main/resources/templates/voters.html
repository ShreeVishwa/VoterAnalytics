<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="voter" type="com.npo.analytics.models.Voter"*/-->
<form class="container" th:object="${voter}" th:action="@{/voter/}"  method="post">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" th:field="*{age}" placeholder="Enter Age">
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" th:field="*{state}" placeholder="Enter State">
    </div>
    <div class="form-group">
        <label>Zip</label>
        <input type="text" class="form-control" th:field="*{zip}" placeholder="Enter Zip">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" th:field="*{gender}" placeholder="Enter Gender">
    </div>
    <div class="form-group">
        <label>Your Experience</label>
        <textarea type="text" class="form-control" th:field="*{votingExperience}" placeholder="Enter First Name"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
